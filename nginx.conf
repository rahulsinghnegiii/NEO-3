events {
    worker_connections 1024;
}

http {
    upstream ai_music_backend {
        server ai-music-uploader:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=1r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self' data: 'unsafe-inline' 'unsafe-eval' http: https:; img-src 'self' data: http: https:;";

        # Client max body size for file uploads
        client_max_body_size 500M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Serve static files directly
        location /favicon.ico {
            alias /app/client/build/favicon.ico;
            access_log off;
            log_not_found off;
            expires max;
        }

        # API endpoints - proxy to Node.js
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://ai_music_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication endpoints
        location /auth/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://ai_music_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Upload endpoints with higher limits
        location /upload/ {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://ai_music_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # WebSocket support for real-time features
        location /socket.io/ {
            proxy_pass http://ai_music_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files from the client build
        location /static/ {
            alias /app/client/build/static/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }

        # Handle client-side routing - serve index.html for all other requests
        location / {
            root /app/client/build;
            try_files $uri $uri/ /index.html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
}
